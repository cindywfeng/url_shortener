<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.0/dist/paper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Document</title>
</head>
<body>
    <div class="paper container-sm">
        <h3 class="animate__animated animate__fadeInUp" >Old link: {{ long_url }}</h3><br/>
        <h3 class="animate__animated animate__fadeInUp" >New Link:  <a href="{{url_for ('server.redirect_to_url', short_url=new_link, _external=True)}}"><span class="animate__animated animate__backInDown"  id="link-text" style="font-style:italic" class="animate__pulse">{{url_for ('server.redirect_to_url', short_url=new_link, _external=True)}} </span></a></h3>
    </div>
</body>
</html>
